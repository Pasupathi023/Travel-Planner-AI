version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up Python environment..."
        - python3 --version
        - pip3 --version
        - pip3 install --upgrade pip
        - pip3 install -r app/requirements.txt
    build:
      commands:
        - echo "Starting Streamlit static build..."
        - mkdir -p build
        - streamlit run app/travelagent.py --server.port=8501 --server.address=0.0.0.0 &
        - sleep 25
        - echo "Streamlit app started successfully!"
        - wget -O build/index.html http://localhost:8501
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - /root/.cache/pip
